<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Schedule</title>
  <script>
    function redirectToSchedule() {
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = "https://iemicdc.org";
      document.body.appendChild(iframe);

      iframe.onload = function () {
        try {
          const btn = iframe.contentWindow.document.querySelector('a[href="/schedule"]');
          if (btn) btn.click();
          else window.location.href = "https://iemicdc.org"; // fallback
        } catch (e) {
          // Likely cross-origin block â€“ fallback
          window.location.href = "https://iemicdc.org";
        }
      };

      // If iframe fails due to CORS (likely), fallback
      setTimeout(() => {
        window.location.href = "https://iemicdc.org";
      }, 2000);
    }

    window.onload = redirectToSchedule;
  </script>
</head>
<body>
  <p>Redirecting to the IEMICDC Schedule page...</p>
</body>
</html>
